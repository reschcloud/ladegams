# Ladestations-Betreiber:

# Pro Betreiber können zwei Karten hinterlegt werden.
# Der Name muss dabei dem oben vergebenen Kurznamen entsprechen, jedoch mit "*" statt "&".
# "preferred" ist die empfohlene Karte und "fallback" ist die Alternative.
# Optional können jeweils die Zusatzfelder (_price, _info) befüllt werden.
# "operator-info" ist ein Infotext zu diesem Ladestationsbetreiber
