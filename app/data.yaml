# Seitenlogo und Überschriften:
meta:
  page_title: "LADEGAMS.eu"
  page_logo: "./images/ladegams.svg"
  intro_text: "Meine individuellen Ladekarten"
  info_page_text: |
     Dieses Tool hilft dir dabei, an öffentlichen Ladestationen schnell die passende Ladekarte zu wählen.
     AC bedeutet Langsam-Lader (Typ 2), DC bedeutet Schnelllader (CCS, HPC).
     Die angezeigten Empfehlungen und Infos werden vom Fuhrparkmanagement gepflegt und umfassen nur die im Unternehmen genutzten Ladekarten. Wenn du einen Ladestationsanbieter vermisst, wende dich an dein Fuhrparkmanagement.
     Diese Seite dient ausschließlich zur unternehmensinternen Information und stellt keine verbindliche Tarifauskunft dar. 
  info_page_datenschutz_url: ""
  info_page_impressum_url: ""


# Ladekarten:
# Jede Karte muss einen Kurznamen z.B. "&bmw" haben!
