<!doctype html>
<html lang="de">
<head>
  <base href="https://ladegams.example/"> <!-- AUF EIGENE BASE URL ANPASSEN -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description"
        content="LADEGAMS.eu - Welche Ladekarte an welcher Ladestation?" />
  <title>LADEGAMS.eu</title>

  <meta
    name="theme-color"
    content="#fff3e6"
    media="(prefers-color-scheme: light)" />
  <meta
    name="theme-color"
    content="#474b59"
    media="(prefers-color-scheme: dark)" />

  <!-- ===== Favicon ===== -->
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="images/favicon-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="images/favicon-16.png" sizes="16x16" type="image/png">

  <!-- ===== iOS / Apple ===== -->
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="LADEGAMS.eu">

  <!-- ===== PWA Manifest ===== -->
  <link rel="manifest" href="manifest.webmanifest">

  <!-- ===== Open Graph (WhatsApp, Signal, iMessage, LinkedIn, …) ===== -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="LADEGAMS.eu">
  <meta property="og:description"
        content="LADEGAMS.eu - Welche Ladekarte an welcher Ladestation?">
  <meta property="og:url" content="./">
  <meta property="og:image" content="images/og-image.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- ===== Twitter ===== -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="LADEGAMS.eu">
  <meta name="twitter:description"
        content="LADEGAMS.eu - Welche Ladekarte an welcher Ladestation?">
  <meta name="twitter:image" content="images/og-image.png">

  <!-- ===== Styles & JS ===== -->
  <link rel="stylesheet" href="style.css" />
  <script src="js-yaml.min.js"></script>
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <img class="brand-logo" src="images/logo.svg" alt="LADEGAMS Logo">
        <div class="brand-text">
          <p id="introText" class="subtitle"></p>
          <h1 id="pageTitle">Ladegams</h1>
        </div>
      </div>
      <a href="info.html" class="info-link" aria-label="Informationen">
        ?
      </a>
    </div>
  </header>

  <main class="app">
    <div id="operatorHeader" class="operator-header hidden">
      <img id="operatorLogo" class="operator-logo hidden" alt="" />
      <div id="operatorTitle" class="operator-title"></div>
      <div id="operatorInfo" class="operator-info hidden"></div>
    </div>

    <section id="errorState" class="error-state hidden">
      <div class="error-card">
        <div class="error-title">Daten nicht verfügbar</div>
        <div id="errorText" class="error-text"></div>
      </div>
    </section>

    <section id="cardsSection" class="cards">

      <!-- Preferred -->
      <article class="card-shell card-shell--primary">
        <div class="shell-head">
          <div class="shell-title">LADEKARTE</div>
          <div class="chip chip--ok" id="recommendedPill">
            Empfohlen
          </div>
        </div>
        <div id="preferredCard" class="card-inner">
          <div class="muted">Bitte unten eine Ladestation auswählen.</div>
        </div>
      </article>


      <!-- Fallback -->
      <article class="card-shell card-shell--secondary">
        <div class="shell-head">
          <div class="shell-title">LADEKARTE ALTERNATIV</div>
          <!--<div class="chip chip--neutral">Alternative</div>-->
        </div>
        <div id="fallbackCard" class="card-inner">
          <div class="muted">—</div>
        </div>
      </article>
      
    </section>
  </main>

  <!-- Bottom picker (fixed) -->
  <footer class="station-bar">
    <div class="station-bar-inner">
      <div class="station-row">
        <div class="station-label">LADESTATION</div>
        <select id="operatorSelect" class="station-select">
          <!-- <option value="">— auswählen —</option> -->
        </select>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
